<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>29 - Combined Skills - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
    <link rel="stylesheet" href="/css/combined-skills.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <header class="site-header">
        <div class="site-header__title">Codi</div>
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__list-item">
              <a href="index.html">Latest</a>
            </li>
            <li class="main-nav__list-item">
              <a href="about.html">About</a>
            </li>
            <li class="main-nav__list-item">
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
        <form class="site-search" action="/search">
          <label for="search-input">
            Search
          </label>
          <input id="search-input" class="site-search__input" type="text" name="search" />
          <svg
            aria-hidden="true"
            data-prefix="fas"
            data-icon="search"
            class="svg-inline--fa fa-search fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          ></svg>

          <button type="submit">Submit</button>
        </form>
      </header>

      <main>
        <h1>Contact Us</h1>
        <p>Send us an email if you would like to contact us.</p>
        <article class="contact-form">
          <div class="contact-form__field">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="contact-form__field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="contact-form__field">
            <label for="message">Message</label>
            <textarea
              name="message"
              placeholder="Your message should not be longer than 200 words."
            ></textarea>
          </div>
          <button type="submit">Send</button>
        </article>

        <section class="branch-selection">
          <fieldset>
            <legend>What branch are you interested in?</legend>
            <div class="contact-form__field">
              <input type="radio" name="branch" id="branch-london" value="London" required />
              <label for="branch-london">London</label>
            </div>
            <div class="contact-form__field">
              <input type="radio" name="branch" id="branch-glasgow" value="Glasgow" required />
              <label for="branch-glasgow">Glasgow</label>
            </div>
            <div class="contact-form__field">
              <input
                type="radio"
                name="branch"
                id="branch-manchester"
                value="Manchester"
                required
              />
              <label for="branch-manchester">Manchester</label>
            </div>
          </fieldset>
        </section>
      </main>

      <footer>
        <p>
          <a
            href="https://github.com/coditech/Submissions/tree/master/Exercises/html-css-git-exercises"
            >Built</a
          >
          with <span class="heart"> â™¥ </span>for <a href="https://codi.tech/">Codi</a>.
        </p>
        <p>
          <svg
            aria-hidden="true"
            data-prefix="fas"
            data-icon="search"
            class="svg-inline--fa fa-search fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          ></svg>
          icon by <a href="https://fontawesome.com/license">FontAwesome</a>. Photos from
          <a href="https://unsplash.com/">Unsplash</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
